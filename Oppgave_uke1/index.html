<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team and Student Overview</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Team and Student Overview</h1>
      <div id="dropZone">Drop your .txt file here or click to upload</div>
      <h2>Teams</h2>
      <table id="teamTable">
        <thead>
          <tr>
            <th>Team Name</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Students</h2>
      <table id="studentTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Team</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="app.js" />
  </body>
</html>
